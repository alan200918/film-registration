            background-color: #ff80b3;

        }

        .btn {
            width: 200px;
            padding: 12px;
            background-color: #ff4d94;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e60073;
        }
    </style>
</head>
